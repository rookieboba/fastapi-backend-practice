# .github/workflows/slack-notify.yml
name: Slack Notification

# 원하는 트리거로 변경 가능 (예: push, pull_request, workflow_run 등)
on:
  workflow_run:
    workflows: ["FastAPI CI"]   # 여기에 알림을 보낼 워크플로우 이름
    types: [completed]

jobs:
  notify:
    name: 📣 Slack 알림
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "*[${{ github.repository }}]* `${{ github.workflow }}` 실행 완료!",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    { "title": "브랜치", "value": "${{ github.ref }}", "short": true },
                    { "title": "결과", "value": "${{ job.status }}", "short": true },
                    { "title": "Actor", "value": "${{ github.actor }}", "short": true },
                    { "title": "Run URL", "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "short": false }
                  ]
                }
              ]
            }
