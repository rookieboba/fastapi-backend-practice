# .github/workflows/notify-slack-email.yml
name: Notify Slack & Email

on:
  workflow_run:
    workflows: ["FastAPI CI"]
    types: [completed]

jobs:
  notify:
    name: 결과 알림 (Slack + Email)
    runs-on: ubuntu-latest
    if: ${{ always() }}
    env:
      # Incoming Webhook URL
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      # Bot Token (chat.postMessage)
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

    steps:
      - name: 🐞 Debug: 환경변수 확인
        run: |
          echo "▶ SLACK_WEBHOOK_URL = '$SLACK_WEBHOOK_URL'"
          echo "▶ SLACK_BOT_TOKEN = '${SLACK_BOT_TOKEN:0:5}***'"  # 앞 5글자만 표기
          env | sort

      # ─────────────────────────────────────────────────────
      # 1) Incoming Webhook 방식
      - name: Slack 알림 (Webhook)
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "channel": "C08PU6GKZA4",
              "text": "🎮 *FastAPI CI 알림*\n• 워크플로우: FastAPI CI\n• 상태: `${{ github.event.workflow_run.conclusion }}`\n• 실행번호: `#${{ github.event.workflow_run.run_number }}`\n• 링크: `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}`"
            }

      # ─────────────────────────────────────────────────────
      # 2) Bot Token 방식 (chat.postMessage)
      - name: Slack 알림 (Bot Token)
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_BOT_TOKEN: ${{ env.SLACK_BOT_TOKEN }}
        with:
          channel-id: C08PU6GKZA4
          slack-message: |
            🎮 FastAPI CI 알림
            • 워크플로우: FastAPI CI
            • 상태:       ${{ github.event.workflow_run.conclusion }}
            • 실행번호:   #${{ github.event.workflow_run.run_number }}
            • 링크:       ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}

      # ─────────────────────────────────────────────────────
      - name: Email 알림
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port:    ${{ secrets.SMTP_PORT }}
          username:       ${{ secrets.SMTP_USERNAME }}
          password:       ${{ secrets.SMTP_PASSWORD }}
          to:             terranbin@gmail.com
          from:           'GitHub Actions <${{ secrets.SMTP_USERNAME }}>'
          subject:        '[FastAPI][CI 알림] ${{ github.event.workflow_run.conclusion }}'
          body: |
            FastAPI CI 파이프라인이 완료되었습니다.
            • 워크플로우: FastAPI CI
            • 상태:       ${{ github.event.workflow_run.conclusion }}
            • 링크:       ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}
