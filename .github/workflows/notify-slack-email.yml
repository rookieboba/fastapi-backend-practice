# .github/workflows/notify-slack-email.yml
name: Notify Slack & Email

on:
  workflow_run:
    workflows: ["FastAPI CI"]
    types: [completed]

jobs:
  notify:
    name: 결과 알림 (Slack & Email)
    runs-on: ubuntu-latest
    if: ${{ always() }}
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    steps:
      - name: 🐞 Debug: 환경변수 확인
        run: |
          echo "SLACK_WEBHOOK_URL = '$SLACK_WEBHOOK_URL'"
          env | sort

      - name: Slack 알림 (실패)
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "channel": "C08PU6GKZA4",
              "attachments": [
                {
                  "color": "#FF0000",
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}",
                  "text": "❌ FastAPI CI 실패",
                  "fields": [
                    { "title": "Workflow", "value": "FastAPI CI", "short": true },
                    { "title": "Run #",    "value": "${{ github.event.workflow_run.run_number }}", "short": true },
                    { "title": "Branch",   "value": "${{ github.event.workflow_run.head_branch }}", "short": true }
                  ]
                }
              ]
            }

      - name: Slack 알림 (성공)
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "channel": "C08PU6GKZA4",
              "attachments": [
                {
                  "color": "#36A64F",
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}",
                  "text": "✅ FastAPI CI 성공",
                  "fields": [
                    { "title": "Workflow", "value": "FastAPI CI", "short": true },
                    { "title": "Run #",    "value": "${{ github.event.workflow_run.run_number }}", "short": true },
                    { "title": "Branch",   "value": "${{ github.event.workflow_run.head_branch }}", "short": true }
                  ]
                }
              ]
            }

      - name: Email 알림
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port:    ${{ secrets.SMTP_PORT }}
          username:       ${{ secrets.SMTP_USERNAME }}
          password:       ${{ secrets.SMTP_PASSWORD }}
          to:             terranbin@gmail.com
          from:           'GitHub Actions <${{ secrets.SMTP_USERNAME }}>'
          subject:        '[FastAPI][CI 알림] ${{ github.event.workflow_run.conclusion }}'
          body: |
            FastAPI CI 파이프라인이 ${{ github.event.workflow_run.conclusion }} 되었습니다.
            • Repo:   ${{ github.repository }}
            • Run #:  ${{ github.event.workflow_run.run_number }}
            • Branch: ${{ github.event.workflow_run.head_branch }}
            • URL:    https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}
