# .github/workflows/main.yml
name: FastAPI CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: 유닛 테스트
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: Python 3.10 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 의존성 설치 및 테스트
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest
          pytest tests/

  docker:
    name: Docker 이미지 빌드·푸시
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: Buildx 설정
        uses: docker/setup-buildx-action@v2

      - name: DockerHub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 이미지 빌드
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi_app:latest .

      - name: 이미지 푸시
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi_app:latest

  notify:
    name: 결과 알림 (Slack + Email)
    runs-on: ubuntu-latest
    needs: docker
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Slack 알림
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: '#C08PU6GKZA4'
          slack-message: |
            🎮 FastAPI 파이프라인 알림
            • Repo:   ${{ github.repository }}
            • Branch: ${{ github.ref_name }}
            • Status: ${{ job.status }}
            • Run:    #${{ github.run_number }}

      - name: Email 알림
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port:    ${{ secrets.SMTP_PORT }}
          username:       ${{ secrets.SMTP_USERNAME }}
          password:       ${{ secrets.SMTP_PASSWORD }}
          to:             terranbin@gmail.com
          from:           'GitHub Actions <${{ secrets.SMTP_USERNAME }}>'
          subject:        '[FastAPI][빌드 알림] ${{ job.status }}'
          body: |
            FastAPI CI/CD 파이프라인이 완료되었습니다.
            • Repo:   ${{ github.repository }}
            • Branch: ${{ github.ref_name }}
            • Status: ${{ job.status }}
            • URL:    ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
