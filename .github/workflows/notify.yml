# .github/workflows/notify.yml
name: Notify Slack & Email

on:
  workflow_run:
    workflows: [ "FastAPI CI" ]
    types: [ completed ]
    
jobs:
  notify:
    name: 결과 알림 (Slack + Email)
    runs-on: ubuntu-latest
    needs: docker
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: 🔍 Debug: 웹훅 URL 확인
        run: |
          echo "▶ SLACK_WEBHOOK_URL: $SLACK_WEBHOOK_URL"

      - name: 🔍 Debug: 전체 환경변수 출력
        run: env

      - name: Slack 알림
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: 'C08PU6GKZA4'
          slack-message: |
            🎮 FastAPI CI 알림
            • 워크플로우: FastAPI CI
            • 상태:       ${{ github.event.workflow_run.conclusion }}
            • 실행번호:   #${{ github.event.workflow_run.run_number }}

      - name: Email 알림
        uses: dawidd6/action-send-mail@v3
        # … 이하 생략
