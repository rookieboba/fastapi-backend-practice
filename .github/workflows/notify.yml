# .github/workflows/notify.yml
name: Notify Slack & Email

on:
  workflow_run:
    workflows: ["FastAPI CI"]
    types: [completed]

jobs:
  notify:
    name: 결과 알림 (Slack + Email)
    runs-on: ubuntu-latest
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: 🐞 Debug: 환경변수 확인
        run: |
          echo "▶ SLACK_WEBHOOK_URL = '$SLACK_WEBHOOK_URL'"
          env | sort

      - name: Slack 알림
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: C08PU6GKZA4
          slack-message: |
            🎮 FastAPI CI 알림
            • 워크플로우: FastAPI CI
            • 상태:       ${{ github.event.workflow_run.conclusion }}
            • 실행번호:   #${{ github.event.workflow_run.run_number }}

      - name: Email 알림
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port:    ${{ secrets.SMTP_PORT }}
          username:       ${{ secrets.SMTP_USERNAME }}
          password:       ${{ secrets.SMTP_PASSWORD }}
          to:             terranbin@gmail.com
          from:           'GitHub Actions <${{ secrets.SMTP_USERNAME }}>'
          subject:        '[FastAPI][CI 알림] ${{ github.event.workflow_run.conclusion }}'
          body: |
            FastAPI CI 파이프라인이 완료되었습니다.
            • 워크플로우: FastAPI CI
            • 상태:       ${{ github.event.workflow_run.conclusion }}
            • 링크:       ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}
