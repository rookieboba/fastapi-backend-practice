# k8s/rollout/fastapi-rollout.yaml

apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: fastapi-rollout
  namespace: fastapi
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: fastapi
      track: stable
  template:
    metadata:
      labels:
        app: fastapi
        track: stable
    spec:
      containers:
        - name: fastapi
          image: terrnabin/fastapi_app:8b01783445203e9d8145e23ceff0f8e3d01d3ed6
          imagePullPolicy: IfNotPresent
          command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /
              #path: /health
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          volumeMounts:
            - name: sqlite-storage
              mountPath: /app/db
      volumes:
        - name: sqlite-storage
          persistentVolumeClaim:
            claimName: sqlite-pvc
  strategy:
    blueGreen:
      activeService: fastapi-active
      previewService: fastapi-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30
