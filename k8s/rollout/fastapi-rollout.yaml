apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: fastapi-rollout
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: terrnabin/fastapi_app:v1  # ğŸ”¥ ì˜¤íƒ€ ìˆ˜ì •
        command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000  # ğŸ”¥ í¬íŠ¸ ìˆ˜ì •
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 2
          periodSeconds: 5
  strategy:
    blueGreen:
      activeService: fastapi-service-active
      previewService: fastapi-service-preview
      autoPromotionEnabled: false

